<!DOCTYPE html>
<html>

<head>
	<title>
		Squadre
	</title>
	<link rel="stylesheet" href="/css/index.css" />
	<link rel="stylesheet" href="/css/squadre.css" />
</head>

<body>
	<nav></nav>
	<!--HEADER-->
	<header>
		<div class="header-container">
			
			<span id="titolo">SIW FEDERAZIONE</span>
					
			<span>
				<a href="/" class="header-item">
								<img src="/images/index/ball.png" alt="ball" class="image">
								<span>HOMEPAGE</span>
				</a>
			</span>	
			<span>
				<a href="/squadre" class="header-item">
								<img src="/images/index/team.png" alt="team" class="image">
								<span>SQUADRE</span>
				</a>
			</span>
			<span>
				<a href="/giocatori" class="header-item">
								<img src="/images/index/giocatore.png" alt="players" class="image">
								<span>GIOCATORI</span>
				</a>
			</span>
			<span>
				<a th:href="${authentication != null ? '/user' : '/login'}" class="header-item">
								<img src="/images/index/account.png" alt="account" class="image">
								<span class="user-link">
							        <span>ACCOUNT</span>
							        <span th:if="${authentication != null}">
							        	<p id="user"><span th:text="${authentication.principal.username}">No Username</span></p>
							        </span>
								</span>
				</a>
			</span>
		</div>
	</header>
	<section>	
				<div th:text="'Storico tesseramenti di ' + ${giocatore.nome} + ' ' + ${giocatore.cognome}" id="title">Storico tesseramenti</div>
				<table>
		            <thead>
		                <tr>
		                    <th>Squadra</th>
		                    <th>Inizio Tesseramento</th>
		                    <th>Fine Tesseramento</th>>
		                </tr>
		            </thead>
		            <tbody>
						<tr th:if="${storicoTesseramenti.empty}">
			                <td colspan="5">Il giocatore non ha tesseramenti conclusi</td>
			            </tr>
						<tr th:each="tesseramento : ${storicoTesseramenti}">
				            <td th:text="${tesseramento.squadra.nome}">Nome Squadra</td>
				            <td th:text="${tesseramento.inizioTesseramento}">Data Inizio</td>
				            <td th:text="${tesseramento.fineTesseramento}">Data Fine</td>
				        </tr>
		            </tbody>
		        </table>
	</section>
	<footer>
		<div class="footer-container">
		</div>
	</footer>
</body>

</html>
