<!DOCTYPE html>
<html>

<head>
	<title>
		Login
	</title>
	<link rel="stylesheet" href="/css/index.css" />
	<link rel="stylesheet" href="/css/login.css" />
</head>

<body>
	<nav></nav>
	<!--HEADER-->
	<header>
		<div class="header-container">
			
			<span id="titolo">SIW FEDERAZIONE</span>
					
			<span>
				<a href="/" class="header-item">
								<img src="images/index/ball.png" alt="ball" class="image">
								<span>HOMEPAGE</span>
				</a>
			</span>	
			<span>
				<a href="/squadre" class="header-item">
								<img src="images/index/team.png" alt="team" class="image">
								<span>SQUADRE</span>
				</a>
			</span>
			<span>
				<a href="/login" class="header-item">
								<img src="images/index/account.png" alt="account" class="image">
								<span>ACCOUNT</span>
				</a>
			</span>
		</div>
	</header>
	<section>
		<div class="container">
		        <!-- Login Form -->
		        <div id="login-form">
		            <h2>Login</h2>
		            <form th:action="@{/login}" method="POST">
		                <div class="form-group">
		                    <label for="login-username">Username</label>
		                    <input type="text" id="login-email" name="username" required>
		                </div>
		                <div class="form-group">
		                    <label for="login-password">Password</label>
		                    <input type="password" id="login-password" name="password" required>
		                </div>
		                <div class="form-group">
		                    <button type="submit">Login</button>
		                </div>
						<div th:if="${param.error}">
					        <span th:text="#{invalid.credentials}" class="error-message"></span>
					    </div>
		            </form>
		            <a href="#" class="toggle-link" onclick="toggleForms()">Don't have an account? Register here.</a>
		        </div>

		        <!-- Registration Form -->
		        <div id="registration-form" style="display: none;">
		            <h2>Register</h2>
		            <form action="/register" method="POST">
		                <div class="form-group">
		                    <label for="register-name">Name</label>
		                    <input type="text" id="register-name" name="name" required>
		                </div>
		                <div class="form-group">
		                    <label for="register-email">Email</label>
		                    <input type="email" id="register-email" name="email" required>
		                </div>
		                <div class="form-group">
		                    <label for="register-password">Password</label>
		                    <input type="password" id="register-password" name="password" required>
		                </div>
		                <div class="form-group">
		                    <button type="submit">Register</button>
		                </div>
		            </form>
		            <a href="#" class="toggle-link" onclick="toggleForms()">Already have an account? Login here.</a>
		        </div>
		    </div>
	</section>
	<footer>
		<div class="footer-container">
			<div>p</div>
		</div>
	</footer>
</body>

</html>
